<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Explora</title>
        <link rel="shortcut icon" href="/Images/N.png" type="image/x-icon">
        <link rel="stylesheet" href="/CSS/normalize.css">
        <link rel="stylesheet" href="/CSS/estilos.css">
    </head>
    <body>
        <header class="hero">
            <nav class = "nav container"> <!--Todo está dentro de un contenedor-->
                <div  class="nav__logo"> 
                    <img src="/Images/MuseoLogo.png" class="nav__img" >
                </div>
                <div class="nav__iconos">
                    <a href="/JS/inicio_sesion.html" class="nav__link"><img src= "/Images/login.svg" class="expo_login" id="login"></a>
                    <a href="#" class="nav__link" onclick="logout()"><img src= "/Images/logout.svg" class="expo_login" id="logout"></a>
                </div>
            </nav>
    </header>
    <section class="titulo">
        <h1>Entradas</h1>
    </section>

    <!--form para comprar entradas-->
    <section class="entradas__container container">
        <form class="entrada__form" 
        method="POST" id="formulario_entradas">
            <h2 class="entradas__reserva">Reserve sus entradas</h2>
            <div class="entrada__inputs">
                <input type="text"  placeholder="Nombre" class="entrada__input" name="name" id="nombre">
                <!--input type="email"  placeholder="Email" class="entrada__input" name="email" id="email" -->
                <input type="number" min="1"  placeholder="Cantidad boletos" class="entrada__input" name="value" id="cantidad_boleto">
                <input type="date" placeholder="Fecha" class="entrada__input" name="message" id="fecha">
                <!--En caso de no funcionar cambia a guardar1()-->
                <a href="#" type="submit" onclick="reservar()" class="entrada__submit"><br>Reservar</a>
            </div>
        </form>
    </section>
        
        <footer class="footer">
            <section class="footer__container container">
                <form class="footer__form" 
                method="POST">
                    <h2 class="footer__newsletter">Suscríbete a la newsletter</h2>
                    <div class="footer__inputs">
                        <input type="email" placeholder="Email" class="footer__input" name="email" id="email">
                        <a href="#" onclick="guardar()" class="footer__submit">Regístrate</a>
                    </div>
                </form>
            </section>

            <section class="footer__copy container">
                <div class="footer__social">
                    <a href="https://www.facebook.com/3museos/" class="footer__icons"><img src="/Images/facebook.svg" class="footer__img"></a>
                    <a href="https://www.instagram.com/3museos/?hl=es" class="footer__icons"><img src="/Images/instagram.svg" class="footer__img"></a>
                    <a href="https://twitter.com/3museos?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" class="footer__icons"><img src="/Images/twitter.svg" class="footer__img"></a>
                    <a href="https://www.youtube.com/user/3museosNL" class="footer__icons"><img src="/Images/youtube.svg" class="footer__img"></a>
                </div>
    
                <h3 class="footer__copyright">Derechos reservados &copy; Museo del noreste</h3>
            </section>
        </footer>
    </body>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="/JS/configuracion.js"></script>
    <script src="/JS/guardar.js"></script>
    <script src="/JS/auth.js"></script>
</html>
